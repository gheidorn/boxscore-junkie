<div class="game">
	<table class="linescore" cellspacing="0">
		<tr>
			<td class="team">{{game.away_team_name}}</td>
			<th rowspan="2" class="postponed">{{ game.game_status.status }}</th>
		</tr>
		<tr>
			<td class="team">{{game.home_team_name}}</td>
		</tr>
	</table>
	<table class="linescore-notes" cellpadding="0" cellspacing="0" rules="all">
		<tr>
			<td class="links">
				{{game.time}} {{game.time_zone}} start from {{game.venue|escape}}<br />
				{{game.alerts.text}}
			</td>
		</tr>
	</table>
</div>
