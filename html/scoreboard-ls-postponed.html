<div class="game">
	<table class="linescore" cellpadding="0" cellspacing="0" rules="all">
		<tr>
			<td class="team" style="background: url(/img/mlb_logos/sm/{{game.away_code}}.gif) -10px no-repeat; padding-left: 40px; width: 33px;">{{game.away_name_abbrev}}</td>
			<th rowspan="2" class="postponed">{{ game.game_status.status }}</th>
		</tr>
		<tr>
			<td class="team" style="background: url(/img/mlb_logos/sm/{{game.home_code}}.gif) -10px no-repeat; padding-left: 40px; width: 33px;">{{game.home_name_abbrev}}</td>
		</tr>
	</table>
	<table class="linescore-notes" cellpadding="0" cellspacing="0" rules="all">
		<tr>
			<td class="links">
				{{game.time}} {{game.time_zone}} start from {{game.venue|escape}}<br />
				{{game.alerts.text}}
			</td>
		</tr>
	</table>
</div>
